<!DOCTYPE html>

  <style>
    :root{
      --bg-light: #fce4ec;
      --bg-darker: #f8bbd0;
      --accent: #e91e63;
      --accent-secondary: #c2185b;
      --text-dark: #333333;
      --soft-text: #666666;
      --card-border: rgba(233, 30, 99, 0.1);
    }

    *{box-sizing:border-box; margin:0; padding:0;}

    body {
      min-height:100vh;
      background: radial-gradient(circle at 10% 10%, var(--bg-darker) 0%, var(--bg-light) 80%);
      color: var(--text-dark);
      font-family: 'Poppins', system-ui, sans-serif;
      overflow-x: hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding: 40px 20px 80px;
      position: relative;
      overflow: hidden;
    }

    h1{
      color: var(--accent); 
      margin: 10px 0 4px;
      font-size: clamp(1.8rem, 5vw, 2.6rem);
      text-shadow: 0 0 10px rgba(233, 30, 99, 0.1);
      display: flex; 
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-align:center;
      line-height:1.2;
    }

    .sub {
      font-size: 1.05rem;
      color: var(--soft-text);
      margin-top: 0px;
      opacity: .9;
      text-align: center;
    }

    .cta {
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-secondary) 100%); 
      border: none;
      color: white;
      padding: 14px 28px;
      border-radius: 28px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3);
      transition: .25s;
      font-weight: 600;
      margin-top:15px;
    }
    .cta:hover{transform:translateY(-4px);}

    .container-fotos{
      width:100%;
      max-width:1000px;
      margin-top:32px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap:16px;
      justify-items:center;
      padding:0 5px;
    }

    .foto{
      width:100%;
      height:150px;
      object-fit:cover;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,0.2);
      transform: translateY(30px) scale(.97);
      opacity:0;
      transition: .6s;
      border:4px solid var(--card-border);
    }

    .foto.visible{opacity:1; transform:translateY(0) scale(1);}
    .foto:hover{transform:scale(1.04);}

    .mensagem-wrap{
      margin-top:30px;
      text-align:center;
      padding:0 15px;
    }

    .mensagem-principal{
      font-size: clamp(1.4rem, 4vw, 1.9rem);
      color: var(--accent); 
      font-weight:700;
      opacity:0;
      transform:translateY(8px);
      animation: inUp 800ms forwards 400ms;
      text-shadow:0 0 15px rgba(233, 30, 99, 0.2);
    }

    @keyframes inUp{
      to{opacity:1; transform:translateY(0);}
    }

    .nota{
      margin-top:18px;
      color:var(--soft-text);
      font-size:.9rem;
    }

    .particle{
      position: absolute;
      font-size: 28px;
      pointer-events: none;
      opacity: 0;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    @media (max-width:600px){
      body{padding: 30px 14px 50px;}

      .container-fotos{
        gap:12px;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }

      .foto{
        height:32vw;
      }

      h1{
        flex-wrap:wrap;
        font-size:1.9rem;
      }

      .cta{
        width:90%;
        max-width:300px;
        font-size:1rem;
        padding:12px 20px;
      }
    }
  </style>
</head>

  <script>
    const btn = document.getElementById('btnSurpresa');

      span.style.top = "-10vh";
      span.style.animationDuration = (6 + Math.random()*4) + "s";

      document.body.appendChild(span);
      setTimeout(()=> span.remove(), 11000);
    }
