<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para o Amor da Minha Vida üíñ</title>

  <!-- Estilos -->
  <style>
    :root{
      /* CORES TEMA ROSA CLARO/AMOR */
      --bg-light: #fce4ec; /* Rosa Beb√™ - Fundo Principal */
      --bg-darker: #f8bbd0; /* Rosa mais escuro para o gradiente */
      --accent: #e91e63; /* Rosa Principal / Forte */
      --accent-secondary: #c2185b; /* Rosa Escuro para o CTA */
      --text-dark: #333333; /* Texto principal em cor escura */
      --soft-text: #666666;
      --card-border: rgba(233, 30, 99, 0.1); /* Borda sutilmente rosa */
    }

    *{box-sizing:border-box}
    html,body{height:100%;}
    body {
      margin: 0;
      padding: 0;
      /* Fundo Rosa Claro com Gradiente */
      background: radial-gradient(circle at 10% 10%, var(--bg-darker) 0%, var(--bg-light) 80%);
      color: var(--text-dark);
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      overflow-x: hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding: 40px 20px 80px;
    }

    h1{
      color: var(--accent); 
      margin: 18px 0 8px;
      font-size: clamp(1.6rem, 3vw, 2.4rem);
      text-shadow: 0 0 10px rgba(233, 30, 99, 0.1);
      display: flex; 
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    h1 .icon {
        color: var(--accent); 
        filter: drop-shadow(0 0 8px rgba(233, 30, 99, 0.4));
    }

    /* REMOVENDO SUBT√çTULO */
    /* .subtitulo foi removido do HTML, mas deixo o CSS caso queira usar futuramente */

    .cta {
      appearance: none;
      -webkit-appearance: none;
      /* Bot√£o Rosa */
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-secondary) 100%); 
      border: none;
      color: white;
      padding: 14px 28px;
      border-radius: 28px;
      font-size: 1.05rem;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(233, 30, 99, 0.2);
      transition: transform .25s ease, box-shadow .25s ease;
      font-weight: 600;
    }
    .cta:hover{transform:translateY(-4px); box-shadow:0 20px 40px rgba(233, 30, 99, 0.3)}

    .container-fotos{
      width:100%;
      max-width:1100px;
      margin-top:32px;
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
      gap:18px;
      pointer-events:none;
    }

    .foto{
      width:220px;
      height:150px;
      object-fit:cover;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,0.2);
      transform: translateY(30px) scale(.97);
      opacity:0;
      transition: transform .6s cubic-bezier(.22,.9,.35,1), opacity .6s;
      /* Borda Rosa Suave */
      border:4px solid var(--card-border);
    }

    .foto.visible{opacity:1; transform:translateY(0) scale(1)}
    .foto:hover{transform:scale(1.04)}

    .mensagem-wrap{
      margin-top:30px;
      text-align:center;
      min-height:120px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:12px;
      pointer-events:auto;
    }

    .mensagem-principal{
      font-size: clamp(1.6rem, 3vw, 2rem);
      color: var(--accent); 
      letter-spacing:1px;
      font-weight:700;
      opacity:0;
      transform:translateY(8px);
      animation: inUp 800ms forwards 400ms;
      text-shadow:0 0 15px rgba(233, 30, 99, 0.2);
      text-transform: none; 
    }

    .mensagem-grego{
      font-size:1.05rem;
      color: var(--soft-text);
      opacity:0;
    }

    .mensagem-pt{
      font-size:1rem;
      color:var(--soft-text);
      font-weight:600;
      opacity:0;
      transform:translateY(8px);
    }

    @keyframes inUp{
      to{opacity:1; transform:translateY(0)}
    }

    /* Part√≠culas caindo */
    .particle{
      position:fixed;
      width:28px;
      height:28px;
      pointer-events:none;
      z-index:50;
      will-change:transform,opacity;
      font-size: 28px; /* Para emojis */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .particle span{
      /* O emoji fica dentro de um span para podermos animar o tamanho e rota√ß√£o */
      display:block;
      transition: transform 0.1s;
    }

    /* instru√ß√µes √∫teis na tela (pequenas) */
    .nota{
      margin-top:18px;
      color:var(--soft-text);
      font-size:.85rem;
      opacity:.9;
    }

    /* responsivo */
    @media (max-width:600px){
      .foto{width:46vw;height:28vw}
      .container-fotos{gap:12px}
      body{padding:28px 14px 60px}
    }
  </style>
</head>
<body>

  <h1>
    <span class="icon" style="font-size: 1.2em;">üíñ</span>
    <span style="color: var(--accent);">Para o Amor da Minha Vida</span> 
    <span class="icon" style="font-size: 1.2em;">üíñ</span>
  </h1>
  <!-- SUBT√çTULO REMOVIDO CONFORME SOLICITADO -->
  <button class="cta" id="btnSurpresa">Clique aqui üêº</button>

  <div class="container-fotos" id="containerFotos" aria-live="polite">
    <!-- ATEN√á√ÉO: √â necess√°rio ter 11 arquivos de imagem (1.jpg a 11.jpg) na mesma pasta! -->
    <img class="foto" id="f1" src="1.jpg" alt="Foto 1">
    <img class="foto" id="f2" src="2.jpg" alt="Foto 2">
    <img class="foto" id="f3" src="3.jpg" alt="Foto 3">
    <img class="foto" id="f4" src="4.jpg" alt="Foto 4">
    <img class="foto" id="f5" src="5.jpg" alt="Foto 5">
    <img class="foto" id="f6" src="6.jpg" alt="Foto 6">
    <img class="foto" id="f7" src="7.jpg" alt="Foto 7">
    <img class="foto" id="f8" src="8.jpg" alt="Foto 8">
    <img class="foto" id="f9" src="9.jpg" alt="Foto 9">
    <img class="foto" id="f10" src="10.jpg" alt="Foto 10">
    <img class="foto" id="f11" src="11.jpg" alt="Foto 11">
  </div>

  <div class="mensagem-wrap" id="mensagemWrap">
    <!-- MENSAGEM PRINCIPAL -->
    <div class="mensagem-principal" id="msgPrincipal">A Œ±Œ≥Œ¨œÄŒ∑ Œ±œÄŒøœÑŒµŒªŒµŒØœÑŒ±Œπ Œ±œÄœå ŒºŒØŒ± œàœÖœáŒÆ œÄŒøœÖ Œ∫Œ±œÑŒøŒπŒ∫ŒµŒØ œÉŒµ Œ¥œçŒø œÉœéŒºŒ±œÑŒ±.</div>

    <!-- Antiga cita√ß√£o grega, agora vazia para manter o efeito de anima√ß√£o em sequ√™ncia -->
    <div class="mensagem-grego" style="animation: inUp 800ms forwards 900ms;">
        
    </div>

    <!-- MENSAGEM ROM√ÇNTICA ADICIONAL REMOVIDA CONFORME SOLICITADO PELO USU√ÅRIO -->
    <div class="mensagem-pt" style="animation: inUp 800ms forwards 1400ms;">
        <!-- Conte√∫do removido -->
    </div>

    <div class="nota">Se o som n√£o tocar automaticamente, toque na p√°gina para permitir o √°udio.</div>
  </div>

  <!-- √°udio local: Corrigido o src para musica.mp3.mp3 -->
  <audio id="musica" src="musica.mp3.mp3" preload="auto"></audio>

  <script>
    // Vari√°veis
    const btn = document.getElementById('btnSurpresa');
    const fotos = Array.from(document.querySelectorAll('.foto')); 
    const musica = document.getElementById('musica');
    const mensagemPrincipal = document.getElementById('msgPrincipal');

    let particlesInterval;

    // Fun√ß√£o principal: quando o usu√°rio clicar no bot√£o
    btn.addEventListener('click', async () => {
      btn.disabled = true;
      btn.style.opacity = 0; 
      setTimeout(()=> btn.style.display='none', 350);

      // Tentar tocar a m√∫sica com um pequeno atraso para garantir o registro do clique pelo navegador
      setTimeout(async () => {
        try{ 
          await musica.play(); 
        }catch(e){ 
          // Se o autoplay falhar, a fun√ß√£o de clique na p√°gina tentar√° novamente.
          console.log('Tentativa de autoplay falhou. Erro:', e);
        }
      }, 50);

      // Mostrar fotos uma a uma 
      fotos.forEach((el, i) => {
        setTimeout(()=>{
          el.classList.add('visible');
        }, 600 + i*450);
      });

      // Habilitar pointer events
      setTimeout(()=> document.querySelector('.container-fotos').style.pointerEvents='auto', 6000);

      // Criar part√≠culas (PANDAS e CORA√á√ïES) por um tempo
      criarParticulasPor(9000);

      // Garantir que a mensagem principal apare√ßa com anima√ß√£o
      mensagemPrincipal.style.opacity = 1;
    });

    // Cria part√≠culas (emojis)
    function criarParticulasPor(duration){
      // Emojis de Panda e Cora√ß√£o
      const EMOJIS = ['üêº', '‚ù§Ô∏è'];

      const start = Date.now();
      particlesInterval = setInterval(()=>{
        if(Date.now() - start > duration) return clearInterval(particlesInterval);
        
        // Escolhe um emoji aleatoriamente
        const emoji = EMOJIS[Math.floor(Math.random()*EMOJIS.length)];
        criarParticulaAleatoria(emoji);
      }, 100); 
    }

    function criarParticulaAleatoria(emoji){
      const div = document.createElement('div');
      div.className = 'particle';
      
      // posicionamento aleat√≥rio horizontal
      const left = Math.random()*100; // vw
      div.style.left = left + 'vw';

      // tamanho aleat√≥rio
      const s = 24 + Math.random()*16; // px (min 24, max 40)
      
      // Insere o emoji dentro de um span para controle de anima√ß√£o
      const span = document.createElement('span');
      span.textContent = emoji;
      span.style.fontSize = s + 'px';
      div.appendChild(span);

      document.body.appendChild(div);

      // Anima√ß√£o de queda e rota√ß√£o
      const duration = 7000 + Math.random()*5000; // 7 a 12 segundos
      const delay = Math.random()*1000;
      const rotation = Math.random()*360; // rota√ß√£o m√°xima

      div.animate([
        { transform: `translateY(-10vh) rotate(0deg)`, opacity: 1 },
        { transform: `translateY(110vh) rotate(${rotation}deg)`, opacity: 0.8 } 
      ], { duration, easing: 'linear', delay });

      // remover ap√≥s dura√ß√£o+delay
      setTimeout(()=> div.remove(), duration + delay + 200);
    }

    // Permitir que o usu√°rio clique em qualquer lugar para tentar tocar a m√∫sica caso o autoplay tenha sido bloqueado
    // Este evento √© o '√∫ltimo recurso' para destravar o √°udio se o clique do bot√£o falhar.
    document.addEventListener('click', () => {
      if(musica.paused){
        musica.play().catch(()=>{});
      }
    }, { once:true });

  </script>
</body>
</html>
